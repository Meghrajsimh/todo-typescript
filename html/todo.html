<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/todo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script defer src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script>
        let user = JSON.parse(sessionStorage.getItem('loginUser'));
        if (user == undefined) {
            alert("login PLz!!!");
            location.href = '../index.html';
        }
    </script>
</head>

<body>
     <div class="notification">

     </div>
    <div class="loader">

    </div>
    <header>
        <div class="userName">
            <h3>Welcome, </h3>
            <p class="name"></p>
        </div>
        <div class="title">
            <h1>ToDo List</h1>
        </div>
        <div class="rightSide">
        <button id="btnComplete">
            <img src="../images/noun-task-completed-1111373.png" id="img" width="30px" height="30px"
            style="padding: 0;margin: 0;" alt="image">
        </button>
        <button class="btn btn-danger" id="logOut">Log Out</button>
    </div>
    </div>
</header>
<div class="search">
    <input type="text"  id="searchInput" placeholder="search here...">
</div>
        <button id="add" class="btn btn-primary">
            <p id="plus">+</p>
        </button>   
    <div class="main">
        <div class="completeList">
            <h2 style="margin-top: 10px;margin-left: 8px;">Completed Task</h2>
            <div class="closeBtn">
                <p>X</p>
            </div>
            <div class="completeTable">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>No.</th>
                                <th>Title</th>
                                <th>Discription</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="complete">

                        </tbody>
                    </table>
            </div>
        </div>

        <div class="inputForm">
            <div class="form">
                <label for="name">Enter title</label>
                <input type="text" id="title" class="form-control" autofocus>
                <label for="description">Description</label>
                <textarea name="description" cols="10" rows="5" id="description" class="form-control"></textarea>

                <button id="submit" class=" btn btn-primary">Add</button>
            </div>
        </div>
    </div>
    <div class="updateDataArea">
        <div class="updateForm">
            <h3>Update List</h3>
            <label for="name">Enter title</label>
            <input type="text" id="updateInput" class="form-control" autofocus>
            <label for="discription">Discription</label>
            <textarea name="discription" cols="10" rows="5" id="updateDis" class="form-control"></textarea>

            <button id="update" class=" btn btn-primary" >Update</button>
        </div>
    </div>
    <div class="displayTable">
        <div class="tableData" >

        </div>
    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script    src="../dist/todo.js"></script>

</html>
